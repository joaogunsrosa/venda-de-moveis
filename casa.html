<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            background-image: url("https://via.placeholder.com/1200x800"); /* Exemplo de imagem de fundo */
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            background: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background: black;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 5px 10px;
        }
        nav a:hover {
            background: #575757;
            border-radius: 5px;
        }
        .main-content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap; /* Permite quebra de linha */
            justify-content: center;
            gap: 20px; /* Espaçamento entre os cards */
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            background: #fff;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para estilo */
            transition: transform 0.2s ease;
        }
        .product-card:hover {
            transform: scale(1.05); /* Efeito de zoom ao passar o mouse */
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Loja Online</h1>
    </header>
    <nav>
        <a href="casa.html">Home</a>
        <a href="produtos.html">Produtos</a>
        <a id="Logar" href="inicio.html">Logar</a>
    </nav>

    <h1>Promosão</h1>
    
    <div class="main-content">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>R$ 1758,99</p>
            <button>Comprar</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>R$ 23,40</p>
            <button>Comprar</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Produto 3">
            <h2>Produto 3</h2>
            <p>R$ 3250,99</p>
            <button>Comprar</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Produto 4">
            <h2>Produto 4</h2>
            <p>R$ 2478,99</p>
            <button>Comprar</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Loja Online - Todos os direitos reservados</p>
    </footer>
</body>
</html>
