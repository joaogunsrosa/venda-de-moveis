<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="logo">Móvel</div>
    <div class="container">
        <h1>Cadastro</h1>
        <form>
            <div class="form-group">
                <label for="usuario">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cpf">Cpf</label>
                <input type="password" id="cpf" name="cpf" required>
            </div>

            <div class="btn">
           <button>Entra</button>
           </div>
        </form>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://t4.ftcdn.net/jpg/03/13/81/83/360_F_313818309_sI2LhUeMYPtLzskyGcfWsHpvHxSjBtlt.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            padding-right: 48px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            align-content: center;
            padding-top: 20px ;
            background: linear-gradient(45deg, #ff7b00, #ff4d00); 
            color: white;
            margin-top: 100px;
        }

        .container h1 {
            text-align: center;
            color: white;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color:white ;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            
        }

        .btn {
            width: 300px;
            padding: 5px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
            border: 1px solid black;
            position: right;
            
        }

        .btn:hover {
            background-color: #45a049;
        }


        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff7b00, #ff4d00);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px;
        }
    </style>



   


<script>
    const button = document.getElementById("entra"); // Nome da variável corrigido para const

    button.addEventListener("click", function (e) {
        const usuario = document.getElementById("usuario").value; // Corrigido o id
        const senha = document.getElementById("senha").value;
        const email = document.getElementById("email").value;
        const cpf = document.getElementById("cpf").value;

        if (usuario === "admin" && senha === "1234" && email === "admin@gmail.com" && cpf === "340.350.567-65" ) { // Corrigido o id e "admin" estava com erro de digitação
            window.location.href = "/casa"; // Corrigida a sintaxe do if
        } else {
            alert("Usuário ou senha incorreta!");
        }
    });
</script>



</body>

</html>
